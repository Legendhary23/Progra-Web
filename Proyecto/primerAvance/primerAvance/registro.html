<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notepad</title>
</head>
<body>

<div class="Web-name"> NotePad </div>

<div class="container">
        <div class="button-box">
            <div id="btnn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Inicio de sesión</button>
            <button type="button" class="toggle-btn" onclick="register()">Registro</button>
        </div>
  <!---------------------------------------------------------------------------------------LOGIN---------------------------------------------------------------------> 
  <div class="container-login">
            <form autocomplete="off" action="confirmación.html" id="login" class="input-group">
              
                        <div class="input-box">
                                <div>
                                    <label for="usuario">Usuario</label>
                                    <input type= "text" name="usuario" id="usuario" placeholder="Usuario" required> 
                                </div>
                                <div>
                                    <label for="contraseña">Contraseña</label>
                                    <input type= "password" name="contraseña" id="contraseña" placeholder="Contraseña" required> 
                                </div>
                        </div>

                    <button type="submit" class="btn" >
                        <span class="text">Siguiente</span>
                    </button>   
            </form>
    </div>
   <!---------------------------------------------------------------------------------------REGISTRO---------------------------------------------------------------------> 
   <div class="container-register">
        <form autocomplete="off" action="confirmación.html" id="register" class="input-group">
                    <div class="input-box">
                            <div>
                                <label for="nombre">Nombre</label>
                                <input type= "text" name="nombre" id="nombre" placeholder="Nombre" required> 
                            </div>
                            <div>
                                <label for="apellidoP">Apellido paterno</label>
                                <input type= "text" name="apellido" id="apellidoP" placeholder="Apellido Paterno" required>    
                            </div>
                            <div>
                                <label for="apellidoP">Apellidos mtaerno</label>
                                <input type= "text" name="apellido" id="apellidoM" placeholder="Apellido Materno" required>
                            </div>
                            <div>
                                <label for="fechaNac">Fecha de nacimiento</label>
                                <input type= "date" name="fechaNac" id="fechaNac"> 
                            </div>
                    </div>
                    <div class="input-box">
                            <div>
                                <label for="foto">Foto de perfil</label>
                                <input type= "file" name="foto" id="foto"> 
                            </div>
                            <div>
                                <label for="correo">Correo electrónico</label>
                                <input type= "email" name="correo" id="correo" placeholder="example@gmail.com" required> 
                            </div>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type= "password" name="contraseña" id="contraseña" placeholder="Contraseña" required> 
                            </div>
                            <div>
                                <label for="contraseñaV">Confirmar contraseña</label>
                                <input type= "password" name="contraseñaV" id="contraseñaV" placeholder="Contraseña" required> 
                            </div>
                        </div>
             
                <button type="reset" class="btn">Resetear</button>
                <button type="submit" class="btn">Siguiente</button>
            
        </form>
    </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btnn");

        function register(){
            var mostar= document.getElementById("register").style.display="block";
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="260px"
            var ocultar= document.getElementById("login").style.display = "none";
           
        }

        function login(){
            var mostar= document.getElementById("login").style.display="block";
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px"
            var ocultar= document.getElementById("register").style.display = "none";
        }
    </script>

</body>
</html>
